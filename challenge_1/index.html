<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <table BORDER="5" WIDTH="50%" CELLPADDING="90" CELLSPACING="3">
      <thead style="background-color:lightblue;">
        <tr>
          <th CELLPADDING="50%" colspan="3"><h2>Let's Play!</h2></th>
        </tr>
      </thead>
      <tr class="first-row">
        <td class="first"></td>
        <td class="second"></td>
        <td class="third"></td>
      </tr>
      <tr class="second-row">
        <td class="first"></td>
        <td class="second"></td>
        <td class="third"></td>
      </tr>
      <tr class="third-row">
        <td class="first"></td>
        <td class="second"></td>
        <td class="third"></td>
      </tr>
    </table>
    <div>
      <button>New Game!</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
